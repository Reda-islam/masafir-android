name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages (platform 34 + build-tools)
        run: |
          sdkmanager --install "platforms;android-34" "build-tools;34.0.0"

      # نفكّو keystore من السر الطويل BASE64
      - name: Restore keystore from BASE64 secret
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release-keystore.jks

      # Gradle (بدون gradlew)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # بنِّي Release موقّع (APK + AAB)
      - name: Build Release (APK & AAB)
        run: |
          gradle --version
          gradle :app:clean
          gradle :app:assembleRelease
          gradle :app:bundleRelease

      # ارفع المخرجات
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-outputs
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
