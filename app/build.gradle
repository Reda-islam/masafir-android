plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.masafir.app"
    compileSdk 34

    defaultConfig {
        applicationId "com.masafir.app"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    // التوقيع من أسرار GitHub Actions
    signingConfigs {
        release {
            // هاد الملف كيتخلق فالـ CI من KEYSOTRE_BASE64
            storeFile file("${rootDir}/release-keystore.jks")
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias      System.getenv("KEY_ALIAS")
            keyPassword   System.getenv("KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.release
        }
        debug {
            // بلا توقيع خاص
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.13.1"
    implementation "androidx.appcompat:1.7.0"
    implementation "com.google.android.material:1.12.0"
    implementation "androidx.activity:activity-ktx:1.9.2"
}
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.4.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24"
    }
}
