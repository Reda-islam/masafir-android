name: Diagnose Keystore

on:
  workflow_dispatch:

jobs:
  diag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore keystore from BASE64
        run: |
          printf "%s" "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release-keystore.jks
          ls -l release-keystore.jks || true

      - name: Diagnose storepass, aliases, and keypass
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          set -euo pipefail

          echo "== 1) Checking store password =="
          if keytool -list -keystore release-keystore.jks -storepass "$KEYSTORE_PASSWORD" >/dev/null 2>&1; then
            echo "✅ storepass OK"
          else
            echo "❌ storepass WRONG (KEYSTORE_PASSWORD غير صحيح)"
            exit 1
          fi

          echo "== 2) Listing aliases in keystore =="
          aliases=$(keytool -list -keystore release-keystore.jks -storepass "$KEYSTORE_PASSWORD" \
                     | sed -n 's/^Alias name: //p' | tr -d '\r')
          echo "   Found aliases: $aliases"

          sel_alias="${KEY_ALIAS:-}"
          if [ -z "$sel_alias" ]; then
            sel_alias=$(echo "$aliases" | head -n1)
            echo "   Using detected alias: $sel_alias"
          else
            echo "   Using provided KEY_ALIAS: $sel_alias"
          fi

          if [ -z "$sel_alias" ]; then
            echo "❌ No alias found in keystore."
            exit 1
          fi

          echo "== 3) Checking key password for alias: $sel_alias =="
          if keytool -list -keystore release-keystore.jks -storepass "$KEYSTORE_PASSWORD" -alias "$sel_alias" -keypass "$KEY_PASSWORD" >/dev/null 2>&1; then
            echo "✅ keypass OK"
          else
            echo "❌ keypass WRONG for alias '$sel_alias' (KEY_PASSWORD غير صحيح أو alias خطأ)"
            exit 1
          fi
