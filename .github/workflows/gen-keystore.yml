name: Generate Android Keystore

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17 (for keytool)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Generate Keystore
        run: |
          keytool -genkeypair -v \
            -keystore release-keystore.jks \
            -storepass 'Reda@22saif33' \
            -keypass 'Reda@22saif33' \
            -alias masafir \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname 'CN=Masafir, OU=Dev, O=Masafir, L=KS, S=KS, C=MA'

      - name: Encode Keystore to Base64 (single line)
        run: base64 -w0 release-keystore.jks > keystore.b64

      - name: Upload Keystore Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: keystore-files
          path: |
            release-keystore.jks
            keystore.b64
